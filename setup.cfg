[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
    # it is possible to have prints in scripts
    gendiff/scripts/*.py: WPS421

    gendiff/scripts/gendiff.py: WPS210,WPS421
    gendiff/gen_diff.py: WPS210,WPS231,WPS336
    gendiff/formatters/stylish.py: WPS110,WPS336
    gendiff/formatters/plain.py: WPS110,WPS202,WPS210,WPS226,WPS231,WPS336

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79